<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Dewplayer</title>
    <link rel="stylesheet" type="text/css" href="js/dewplayer/styles.css" />

    <!-- Appel à la librairie SWFObject (fichier à placer également sur le serveur) -->
    <script type="text/javascript" src="js/dewplayer/swfobject.js"></script>

</head>

<body id="dewbody">

<div class="container-fluid">
    <div class="row-fluid" >
        <div class="span2">
            <div class="well sidebar-nav">
                <ul class="nav nav-list">
                    <li class="nav-header">Sidebar</li>
                    <li class="active"><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li class="nav-header">Sidebar</li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li class="nav-header">Sidebar</li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div><!--/.well -->
        </div>
        <div class="span10">
            <div class="well" >
                <div class="row-fluid" >
                    <div class="span3" style="height: 65px">
                        <label class="control-label">开始时间</label>

                        <div class="controls input-append date form_date" data-date="" data-date-format="yyyymmdd"
                             data-link-field="dtp_Start" data-link-format="yyyymmdd">
                            <input size="16" type="text" value="" readonly>
                            <span class="add-on"><i class="icon-remove"></i></span>
                            <span class="add-on"><i class="icon-th"></i></span>
                        </div>
                        <input type="hidden" id="dtp_Start" value=""/>
                    </div>
                    <div class="span3"  style="height: 65px">
                        <label class="control-label">结束时间</label>

                        <div class="controls input-append date form_date" data-date="" data-date-format="yyyymmdd"
                             data-link-field="dtp_End" data-link-format="yyyy-mm-dd">
                            <input size="16" type="text" value="" readonly>
                            <span class="add-on"><i class="icon-remove"></i></span>
                            <span class="add-on"><i class="icon-th"></i></span>
                        </div>
                        <input type="hidden" id="dtp_End" value=""/>

                    </div>
                    <div class="span1" style="height: 65px">
                        <br/>
                        <button class="btn btn-primary" type="button" style="margin-top: 5px"  onclick="getData();" >查&nbsp&nbsp&nbsp询</button>
                    </div>


                </div>
            </div>
            <div class="well">
                <div class="row" style="padding-top: 60px">
                    <table class="table table-bordered" style="margin-left: 15px;">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Username</th>
                        </tr>
                        </thead>
                        <tbody id="tbVoice">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>



</body>
</html>
