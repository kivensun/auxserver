<body>
<div class="navbar navbar-inverse navbar-fixed-top">

        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

<div class="container-fluid">

        <div class="span12">
            <div class="well" >
                <div class="row-fluid" >
                    <div class="span2" style="height: 65px">
                        <label class="control-label">开始时间</label>

                        <div class="controls input-append date form_datetime"  data-date-format="yyyy-mm-dd hh:ii"
                             data-link-field="dtp_Start" data-link-format="yyyymmddhhii">
                            <input size="16" class="formdateinput" type="text" value="" readonly>
                            <span class="add-on"><i class="icon-remove"></i></span>
                            <span class="add-on"><i class="icon-th"></i></span>
                        </div>
                        <input type="hidden" class="formdateinput2" id="dtp_Start" value=""/>
                    </div>
                    <div class="span2 offset2"  style="height: 65px">
                        <label class="control-label">结束时间</label>

                        <div class="controls input-append date form_datetime" data-date="" data-date-format="yyyy-mm-dd hh:ii"
                             data-link-field="dtp_End" data-link-format="yyyymmddhhii">
                            <input size="16" class="formdateinput" type="text" value="" readonly>
                            <span class="add-on"><i class="icon-remove"></i></span>
                            <span class="add-on"><i class="icon-th"></i></span>
                        </div>
                        <input type="hidden" class="formdateinput2" id="dtp_End" value=""/>

                    </div>
                    <div class="span1 offset2" style="height: 65px">
                        <br/>
                        <button class="btn btn-primary" type="button" style="margin-top: 5px"  onclick="getData();" >查&nbsp&nbsp&nbsp询</button>
                    </div>


                </div>
            </div>
            <div class="well">
                <div class="row" style="padding-top: 60px">
                    <table class="table table-bordered" style="margin-left: 15px;">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>发送用户</th>
                            <th>发送机器号</th>
                            <th>接收用户</th>
                            <th>接收机器号</th>
                            <th>发送时间</th>
                            <th>已接收</th>
                            <th>语音</th>
                        </tr>
                        </thead>
                        <tbody id="tbVoice">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

</div>

<div class="gcd-side" style="display: block">

            <a trace="toolBarTohead" href="#top" style="width: 55px">

    </ul>

<script type="text/javascript" src="js/jquery-1.8.3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/datetimepicker/js/bootstrap-datetimepicker.js" charset="utf-8"></script>
<script type="text/javascript" src="js/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"
        charset="utf-8"></script>

<script type="text/javascript">

    $('.form_datetime').datetimepicker({
        language: 'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1
    });
    function setPlayer(voiceName){
       var str;
        str = '<object data="js/dewplayer/dewplayer-vol.swf" width="240" '
            + 'height="20" name="dewplayer" id="dewplayer" type="application/x-shockwave-flash">'
            + '<param name="movie" value="js/dewplayer/dewplayer-vol.swf" /> '
            + '<param name="flashvars" value="mp3=' + voiceName + '" /> '
            + '<param name="wmode" value="transparent" /> '
            + '</object>';
        return str;

    }
    function getData(){
        var dateStart,dateEnd,tb,i;

        dateStart = $('#dtp_Start').val();
        dateEnd = $('#dtp_End').val();
       // if ((dateStart == '') || (dateEnd == ''))
      //  {
      //      alert('请输入日期');
     //       return;
     //   }
       // if (dateStart < dateEnd){
       //     alert('开始时间大于结束时间')
       //     return;
      //  }
        //alert(setPlayer('aaa'));
        tb = '';
        i = 1;
        $.ajax({
            type: "POST",
            url: "test/response.json",
            jsonp:"jsoncallback",
            //contentType: "application/json;charset=gb2312",
            dataType: 'json',
            success: function (json) {
                //$("#tbVoice").empty();
                $.each(json,function(n,value){
                    tb = tb + '<tr>'
                            + '<td>' + i + '</td>'
                            + '<td>' + value.srcName + '</td>'
                            + '<td>' + value.srcMac + '</td>'
                            + '<td>' + value.targetName + '</td>'
                            + '<td>' + value.targetMac + '</td>'
                            + '<td>' + value.crtTime + '</td>'
                            + '<td>' + value.received + '</td>'
                            + '<td>' + setPlayer(value.fileName) + '</td>'
                            + '</tr>';
                    i = i + 1;
                });
                $('#tbVoice').append(tb);
            }
        });
    }
    function p(s) {
        return s < 10 ? '0' + s: s;
    }
    $(function(){
        var d = new Date();
        var str = '';
        var str2 = '';
        str  += d.getFullYear();
        str  += p(d.getMonth() + 1);
        str  += p(d.getDate());

       $('.formdateinput').each(function(index){
            $(this)[0].value = str;
        })
    });

</script>
